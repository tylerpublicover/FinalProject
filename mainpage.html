<div class="container-fluid">
    <div class="jumbotron text-center">
        <h3>Welcome to Googles Book API</h3>
        <p>Search for a book, wish list it, set it to read and rate the book</p>
    </div>
    <div class="row">
        <div id="searchlist" class="col-sm-4 list-unstyled"></div>
        <div id="book" class="col-sm-8">
            <h2 id="title"></h2>
            <h4 id="author"></h4>
            <div id="image"></div>
            <div id="info"></div>
            <div id="extra" style="display: none">
                <p>Rate the Book</p>
                <button class="button" id="read">Rate</button>
                <span id="1star" class="fa fa-star"></span>
                <span id="2star" class="fa fa-star"></span>
                <span id="3star" class="fa fa-star"></span>
                <span id="4star" class="fa fa-star"></span>
                <span id="5star" class="fa fa-star"></span><br><br>
                <p>Add the book to your Wishlist</p>
                <button class="button" id="wishlist">Add to Wishlist</button>
            </div>
        </div>
    </div>
</div>

<div id="dialog-form-sign-up" title="Create new user">
    <p class="validateTips">All form fields are required.</p>

    <form id="sign-up">
        <fieldset>
            <label for="name">Username</label>
            <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all">

            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>

<div id="dialog-form-log-in" title="Log In">
    <p class="validateLog">All form fields are required.</p>

    <form id="log-in">
        <fieldset>
            <label for="name">Username</label>
            <input type="text" name="name" id="username" class="text ui-widget-content ui-corner-all">
            <label for="password">Password</label>
            <input type="password" name="password" id="pword" class="text ui-widget-content ui-corner-all">

            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>
